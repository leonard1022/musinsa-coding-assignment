spring:
  application:
    name: musinsa-coding-assignment
  datasource:
    url: jdbc:h2:mem:musinsa
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
